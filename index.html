<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Tetris V4</title> <!-- Updated Title -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>My Tetris Game</h1> <!-- Updated Title -->
    <div class="game-wrapper">
        <div class="game-container">
            <div id="canvas-container">
                <canvas id="tetris-board" width="360" height="720"></canvas>
                <div id="pause-overlay">PAUSED</div>
            </div>
            <div class="info">
                 <h2>Score: <span id="score">0</span></h2>
                 <h3>Level: <span id="level">1</span></h3>
                 <div class="button-row">
                    <button id="start-button">Start</button>
                    <button id="pause-button" disabled>Pause</button>
                    <button id="end-button" disabled>End</button>
                    <button id="mute-button">Mute</button>
                 </div>
                 <div class="controls-section">
                    <p>Controls:</p>
                    <ul class="controls-list">
                        <li>←: Left</li>
                        <li>→: Right</li>
                        <li>↓: Down</li>
                        <li>↑: Rotate</li>
                        <li>Space: Start/Pause</li> <!-- Added info for Space -->
                    </ul>
                 </div>
            </div>
        </div>
    </div>

    <!-- ## IMPORTANT: Replace "YOUR_MUSIC_FILE.mp3" ## -->
    <audio id="bg-music" loop>
        <source src="Tetris.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script src="script.js"></script>
</body>
</html>
