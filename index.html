<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tetris Game</title> <!-- Updated Title -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>My Tetris Game</h1> <!-- Updated Title -->
    <div class="game-wrapper">
        <div class="game-container">
            <div id="canvas-container">
                <canvas id="tetris-board" width="360" height="720"></canvas>
                <div id="pause-overlay">PAUSED</div>
            </div>
            <div class="info">
                 <h2>Score: <span id="score">0</span></h2>
                 <h3>Level: <span id="level">1</span></h3>
                 <div class="button-row">
                    <button id="start-button">Start</button>
                    <button id="pause-button" disabled>Pause</button>
                    <button id="end-button" disabled>End</button>
                    <!-- Mute button removed -->
                 </div>

                 <!-- NEW Volume Control Section -->
                 <div class="volume-control">
                    <label for="volume-slider">Music:</label>
                    <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.5"> <!-- Default 50% Vol -->
                 </div>
                 <!-- End Volume Control -->

                 <div class="controls-section">
                    <p>Controls:</p>
                    <ul class="controls-list">
                        <li>←: Left</li>
                        <li>→: Right</li>
                        <li>↓: Down</li>
                        <li>↑: Rotate</li>
                        <li>Space: Start/Pause</li>
                    </ul>
                 </div>
            </div>
        </div>
    </div>

    <audio id="bg-music" loop>
        <source src="Tetris.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <audio id="sfx-line-clear">
        <source src="brick.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script src="script.js"></script>
</body>
</html>
